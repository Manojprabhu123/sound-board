<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* Music App Theme Background */
            background: linear-gradient(135deg, hsl(289, 50%, 59%), #191414);
            color: white;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: hsl(180, 77%, 33%);
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: hsl(190, 91%, 31%);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>ðŸŽµ Music App Sound Board</h2>

    <div class="container">
        <button id="Sound1">Sound 1</button>
        <button id="Sound2">Sound 2</button>
        <button id="Sound3">Sound 3</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
